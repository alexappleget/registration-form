<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <section class="container">
            <header>Registration Form</header>
            <form class="form" action="https://formsubmit.co/alexapplegetdev@gmail.com" method="POST">

                <!-- Disable Captcha -->
                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="https://alexappleget.github.io/registration-form-success/">

                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" name="Name" required>
                </div>

                <div class="input-box">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter email address" name="Email" required>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Phone Number</label>
                        <input type="number" placeholder="Enter phone number" name="Phone Number" required>
                    </div>

                    <div class="input-box">
                        <label>Birth Date</label>
                        <input type="date" placeholder="Enter birth date" name="Birth Date" required>
                    </div>

                    <div class="input-box">
                        <label>Gender</label>
                        <input type="text" placeholder="Enter gender" name="Gender" required>
                    </div>
                </div>

                <div class="input-box address">
                    <label>Address</label>
                    <input type="text" placeholder="Street Address" name="Address" required>
                    <input type="text" placeholder="Street Address line 2" name="Address 2">
                    <div class="column">
                        <div class="select-box" name="Country">
                            <select>
                                <option hidden>Country</option>
                                <option>United States</option>
                                <option>Mexico</option>
                                <option>Canada</option>
                                <option>Japan</option>
                                <option>Spain</option>
                            </select>
                        </div>
                        <input type="text" placeholder="City" name="City" required>
                    </div>

                    <div class="column">
                        <input type="text" placeholder="State" name="State" required>
                        <input type="number" placeholder="Zipcode" name="Zipcode" required>
                    </div>
                </div>

                <button>Submit</button>
            </form>
        </section>

        
        
    </body>
</html>
